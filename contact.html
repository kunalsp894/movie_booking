<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - CineMax</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .text-primary-500 {
            color: rgb(115, 65, 255) !important;
        }
    </style>

</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- Navbar -->
    <header class="bg-black/90 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex justify-between items-center py-4">
            <a href="index.html" class="text-2xl font-bold text-primary-500">CineMax</a>
        </div>
    </header>

    <!-- Main Section -->
    <main class="flex-grow container mx-auto px-4 py-12 max-w-6xl">
        <h1 class="text-3xl font-bold text-center mb-10">How can we help you?</h1>

        <div class="grid md:grid-cols-2 gap-12 items-start">
            <!-- Left: Contact Form -->
            <form class="bg-white p-8 rounded-lg shadow-md space-y-4">
                <select class="w-full border border-gray-300 rounded px-4 py-2">
                    <option>Movies / Other</option>
                </select>

                <input type="text" placeholder="Full name *" class="w-full border border-gray-300 rounded px-4 py-2" />
                <input type="email" placeholder="Email address *"
                    class="w-full border border-gray-300 rounded px-4 py-2" />
                <input type="tel" placeholder="Mobile number *"
                    class="w-full border border-gray-300 rounded px-4 py-2" />
                <textarea placeholder="Briefly describe your issue here *"
                    class="w-full border border-gray-300 rounded px-4 py-2 h-32"></textarea>

                <button type="submit" class="bg-gray-400 text-white px-6 py-3 rounded font-semibold cursor-not-allowed"
                    disabled>
                    Submit
                </button>
            </form>

            <!-- Right: Support Info -->
            <div class="text-gray-700 space-y-4">
                <h2 class="text-xl font-semibold">Issue with your booking?</h2>
                <p>Mail us at cinemax@gmail.com or contact our support section to connect with our customer support team
                    at [number: 2352212] for faster assistance</p>
            </div>
        </div>
    </main>

    <footer class="bg-black text-white py-6 mt-auto text-center">
        &copy; 2025 CineMax. All rights reserved.
    </footer>

</body>

</html>
