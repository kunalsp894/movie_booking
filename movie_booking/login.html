<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineTix - Login / Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="flex flex-col min-h-screen bg-gray-900 text-white">

  <!-- Navbar -->
  <header class="bg-black/90 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-between py-4 items-center">
      <a href="index.html" class="text-2xl font-bold text-primary-500">CineMax</a>
      <a href="index.html" class="hover:text-primary-500 text-lg">‚Üê Back to Home</a>
    </div>
  </header>

  <!-- Login Section -->
  <main class="flex-grow flex items-center justify-center py-16">
    <div class="bg-gray-800 rounded-2xl shadow-lg p-10 w-full max-w-lg">

      <h2 class="text-3xl font-bold text-center mb-8">Login / Register</h2>

      <form id="loginForm" class="space-y-5">
        <!-- First Name -->
        <div>
          <label class="block mb-2 font-semibold" for="firstName">First Name</label>
          <input type="text" id="firstName" placeholder="Enter first name"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600"/>
        </div>

        <!-- Last Name -->
        <div>
          <label class="block mb-2 font-semibold" for="lastName">Last Name</label>
          <input type="text" id="lastName" placeholder="Enter last name"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600"/>
        </div>

        <!-- Mobile Number -->
        <div>
          <label class="block mb-2 font-semibold" for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" placeholder="Enter mobile number"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600"/>
        </div>

        <!-- Email -->
        <div>
          <label class="block mb-2 font-semibold" for="email">Email ID</label>
          <input type="email" id="email" placeholder="Enter email"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600"/>
        </div>

        <!-- City -->
        <div>
          <label class="block mb-2 font-semibold" for="city">City</label>
          <input type="text" id="city" placeholder="Enter city"
            class="w-full px-4 py-2 rounded-lg bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary-600"/>
        </div>

        <!-- Submit -->
        <button type="submit"
          class="w-full bg-primary-600 hover:bg-primary-700 text-white py-3 rounded-lg text-lg font-semibold transition">
          Register
        </button>
      </form>

      <p class="text-gray-400 text-center text-sm mt-6">
        Already registered? <a href="#" class="text-primary-500 hover:underline">Login here</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
  <script src="js/include.js"></script>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const user = {
      firstName: document.getElementById("firstName").value.trim(),
      lastName: document.getElementById("lastName").value.trim(),
      mobile: document.getElementById("mobile").value.trim(),
      email: document.getElementById("email").value.trim(),
      city: document.getElementById("city").value.trim(),
    };

    localStorage.setItem("user", JSON.stringify(user));
    alert("Welcome, " + user.firstName + "!");
    window.location.href = "index.html";
  });
</script>
</body>
</html>
